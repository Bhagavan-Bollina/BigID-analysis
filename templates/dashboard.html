{% extends "base.html" %}

{% block content %}
    <!-- Dashboard content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Upload Card -->
        <div class="card">
            <h2 class="text-2xl font-bold mb-4 text-white">Upload CSV or Excel File</h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv,.xlsx" required class="block w-full text-white border border-gray-400 bg-gray-700 p-2 rounded-md mb-4">
                <button type="submit" class="futuristic-button">Upload</button>
            </form>
        </div>

        <!-- Search Card -->
        <div class="card">
            <h2 class="text-2xl font-bold mb-4 text-white">Search for Owner Email</h2>
            <form action="/search" method="POST">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="hidden" name="extension" value="{{ extension }}">
                
                <label for="email" class="block text-lg mb-2">Enter Owner Email:</label>
                <input type="email" name="email" required class="block w-full text-white border border-gray-400 bg-gray-700 p-2 rounded-md mb-4" 
placeholder="owner@example.com">
                
                <button type="submit" class="futuristic-button">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
